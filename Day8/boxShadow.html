<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
</head>
<style>
    .box{
        background-color: green;
        width: 200px;
        height: 200px;
        transition: 2s ease-in-out 0.2s;
        border: 12px solid chocolate;
    }
    .box:hover{
        margin-left: 40px;
        border-radius: 50%;
        border:12px solid red;
        box-shadow: 6px 5px 2px yellow;
        transform: rotate(0.5turn);

    }
</style>
<body>
    <div class="box">
    </div>
</body>
</html>
