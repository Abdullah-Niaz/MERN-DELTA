<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in BackGround</title>
</head>
<style>
    *{margin: 0;padding: 0;}
    .image-header{  
        width: 600px;
        height: 400px;
        background-repeat: no-repeat;
        background-image: url("desktop.avif");
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .image-header>h3{
        color: white;
        border: 2px solid rgb(159, 159, 180);
        border-radius: 20px;
        padding: 4px;
    }
    .image-header>h3:hover{
        background-color: rgb(26, 116, 108);
    }
</style>
<body>
    <div class="image-header">
        <h3>My Home</h3>
    </div>
</body>
</html>
