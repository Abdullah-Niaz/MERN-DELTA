<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists | Ordered | Unordered | Discription List</title>
</head>

<body>
    <h2>Ordered List</h2>
    <ul>
        <li>Hello </li>
        <li>Hello </li>
        <li>Hello </li>
        <li>Hello </li>
        <li>Hello </li>
    </ul>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
    </ul>

    <ul class="bank" id="atm">
        <li><a href="#">Cash</a></li>
        <li><a href="#">Cash</a></li>
        <li><a href="#">Cash</a></li>
        <li><a href="#">Cash</a></li>
        <li><a href="#">Cash</a></li>
        <li><a href="#">Cash</a></li>
    </ul>



    <ol class="ordered" id="ord" type="A">
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
    </ol>
    
</body>

</html>
